<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: white;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .description {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    
    .button {
      background: #18A0FB;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .button:hover {
      background: #1592E6;
    }
    
    .button:active {
      background: #1484D1;
    }
    
    .button-secondary {
      background: #F3F3F3;
      color: #333;
    }
    
    .button-secondary:hover {
      background: #E8E8E8;
    }
    
    .supported-formats {
      font-size: 11px;
      color: #888;
      background: #F8F8F8;
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
    }
    
    .format-example {
      font-family: 'Monaco', 'Menlo', monospace;
      background: white;
      padding: 2px 4px;
      border-radius: 2px;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Crypto to Fiat Converter</div>
    
    <div class="description">
      Select text containing cryptocurrency values and convert them to USD.
    </div>
    
    <button class="button" onclick="convertToUSD()">
      Convert Selection to USD
    </button>
    
    <button class="button button-secondary" onclick="closePlugin()">
      Close
    </button>
    
    <div class="supported-formats">
      <strong>Supported formats:</strong><br>
      <span class="format-example">4 ETH</span>
      <span class="format-example">22k BTC</span>
      <span class="format-example">5m SOL</span>
      <span class="format-example">1.5T MATIC</span>
    </div>
  </div>

  <script>
    function convertToUSD() {
      parent.postMessage({ 
        pluginMessage: { type: 'convert-to-usd' } 
      }, '*');
    }
    
    function closePlugin() {
      parent.postMessage({ 
        pluginMessage: { type: 'close' } 
      }, '*');
    }
    
    window.onmessage = (event) => {
      const { type } = event.data.pluginMessage;
      
      if (type === 'convert-to-usd') {
        convertToUSD();
      }
    };
  </script>
</body>
</html>
